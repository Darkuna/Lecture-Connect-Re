<div class="surface-section">
    <ul class="list-none p-0 m-0">
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border">
            <div class="text-500 w-6 md:w-2 font-medium">Course Credentials</div>
            <div class="w-full flex flex-column gap-2">
                <div class="flex gap-2 w-full">
                    <input type="text" pInputText id="id" required
                           [(ngModel)]="room.id" class="w-full" placeholder="ID" />
                </div>
                <small class="p-error mt-2" *ngIf="!room.id">Credentials are missing</small>
            </div>
        </li>

        <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap w-full">
            <div class="text-500 w-6 md:w-2 font-medium">Room Capacity</div>
            <div class="text-900 w-full md:w-4 flex">
                <input type="number" pInputText id="cap"
                       [(ngModel)]="room.capacity" class="w-full" placeholder="capacity" />
            </div>
            <div class="text-500 w-6 md:w-2 font-medium">Computers available</div>
            <div class="text-900 w-full md:w-4 flex">
                <p-toggleButton id="op2" onLabel="Yes" offLabel="No" [(ngModel)]="room.computersAvailable"/>
            </div>
        </li>
    </ul>
    <div class="flex justify-content-center mt-3">
        <button class="createButton p-button p-component" (click)="save()">Save</button>
    </div>
</div>
