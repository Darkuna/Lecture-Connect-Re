<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
     style="background-image: url('assets/layout/images/login.jpg'); background-size: cover; background-position: center;">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/uibk-grey.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0" style="background: var(--sys-color-primary-white)">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--sys-color-primary-orange) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/LeCo-logo.svg" alt="Image" height="100" class="mb-3"
                         style="border: 3px solid #003361; border-radius: 20px">
                    <div class="text-900 text-3xl font-medium mb-3">WELCOME TO LECO!</div>
                    <span class="text-600 font-medium line-height-3">An interactive planing tool</span>
                    <a class="font-medium no-underline ml-2 cursor-pointer" style="color: #003361">build for the University of Innsbruck</a>
                </div>
                <div>
                    <label for="uname" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="uname" [(ngModel)]="loginRequest.name" type="text"
                           placeholder="enter your username..." pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="loginRequest.password"
                                placeholder="Password" [feedback]="false"
                                styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"/>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2" [(ngModel)]="rememberMe"/>
                            <label for="rememberme1">Remember me</label>
                        </div>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"
                            style="background: var(--sys-color-primary-blue)"
                            (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
